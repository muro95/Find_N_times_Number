<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Find Min or Max</title>
</head>

</body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (let i = 1; i < arr.length; i++){
                if (arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            var max = arr[0];
            for (let i = 1; i < arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        var num = [];
        for (let i = 0; i < 100; i++){
            num[i] = Math.floor(Math.random()*101);
        }
        var minValue = findMin(num);
        var maxValue = findMax(num);
        //dispArr(num);
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);
    </script>
</html>
